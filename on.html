<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>on</title>
    <link rel="stylesheet" href="./css/on.css">

</head>
<body>
<header>
    <ul class="back_wrap">
        <li class="on_back">
            <a href="game.html"><img src="img/btn/game_btn.png" alt="back" id="back_img_1" class="on_back_img"></a>
            <p id="back_text_1" class="on_back_text">게임콘텐츠과</p>
        </li>
        <li class="on_back">
            <a href="vr.html"><img src="img/btn/vr_btn.png" alt="back" id="back_img_2" class="on_back_img"></a>
            <p id="back_text_2" class="on_back_text">VR콘텐츠과</p>
        </li>
    </ul>
</header>
<section>
    <div class="logo_wrap"><img src="./img/club/on/on.png" alt="logo" class="logo"></div>
    <div id="on_intro">
        <p class="text_on">게임 개발 동아리</p>
        <p class="text_on">파트별 자습 또는 팀 프로젝트 진행</p>
        <p class="text_on">프로그래밍 [ C, C++, C#, Unity ]</p>
        <p class="text_on">2D 그래픽 [ Photoshop, Illustrator ]</p>
        <p class="text_on">3D 그래픽 [ 3ds Max, ZBrush, Maya ]</p>
    </div>
    <div id="on_pf_wrap">
        <div class="pf_wrap" id="pf1">
            <img src="./img/club/on/on_game_1-1.png" alt="pf1" class="imgs">
            <!--<img src="./img/club/on/on_game_1-2.png" alt="pf1" class="imgs">-->
            <!--<img src="./img/club/on/on_game_1-3.png" alt="pf1" class="imgs">-->
            <div id="btn1" class="btn_wrap">
                <button id="on_front1" class="on_btn" onclick="left1()">◀</button>
                <button id="on_back1" class="on_btn" onclick="right1()">▶</button>
            </div>
        </div>
        <div class="pf_wrap" id="pf2">
            <img src="./img/club/on/on_game_2-1.png" alt="pf2" class="imgs">
            <!--<img src="./img/club/on/on_game_2-2.png" alt="pf2" class="imgs">-->
            <!--<img src="./img/club/on/on_game_2-3.png" alt="pf2" class="imgs">-->
            <div id="btn2" class="btn_wrap">
                <button id="on_front2" class="on_btn" onclick="left2()">◀</button>
                <button id="on_back2" class="on_btn" onclick="right2()">▶</button>
            </div>
        </div>
    </div>
</section>
<footer>
    <img src="./img/footer.png" alt="footer" class="footer">
</footer>
<script src="./js/slide.js"></script>
</body>
</html>
