<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스마트 스페이스 </title>
    <link rel="stylesheet" href="css/ss.css">
</head>
<body>
<header>
    <div id="back">
        <a href="./space.html">
            <img src="img/btn/space_btn.png" alt="" id="back_img">
            <div id="back_text">뒤로가기</div>
        </a>
    </div>
    <div id="logo"><img src="img/club/ss/ss.png" alt="" id="ss_logo"></div>
</header>
<section>
    <div id="text_sswrap">
        <p class="text_ss">스마트 스페이스는 공간정보 동아리입니다.</p><br>
        <p class="text_ss">신입생 동아리 가입 시 2학년이 자바를 교육합니다.</p><br>
        <p class="text_ss">자바 교육이 끝나면 웹, 앱 등으로 파트를 나누어</p><br>
        <p class="text_ss">2학년과 1학년이 팀을 구성해 프로젝트를 진행합니다.</p><br>
        <p class="text_ss">실력을 쌓아 최종적으론 공간정보 융복합 웹, 앱을 만듭니다.</p>
    </div>
        <br><div id="text_pf">[ PORTFOLIO ]</div>
    <div id="pf_wrap">
        <div id="check"><img src="img/club/ss/attendance.png" alt="" class="imgs"></div>
        <div id="map"><img src="img/club/ss/python.png" alt="" class="imgs"></div>
        <div id="bus"><img src="img/club/ss/bus_stop.png" alt="" class="imgs"></div>
    </div>
    <div id="check_text">
        스마트 스페이스 출석체크 앱 <br><br>
        (JavaScript, PHP 사용)
    </div>
    <div id="map_text">
        서울시 노인 여가 복지시설 분포도<br><br>
        (Python 3, 공공데이터 사용)
    </div>
    <div id="bus_text">
        버스 정류장 조회 웹<br><br>
        (JQuery, Google Map, OpenAPI 사용)
    </div>
</section>
<footer>
    <img src="img/footer.png" alt="" class="ss_footer_img">
</footer>
</body>
</html>
