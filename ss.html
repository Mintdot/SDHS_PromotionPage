<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스마트 스페이스</title>
    <link rel="stylesheet" href="./css/ss.css">
</head>
<body>
<div id="ss_wrap">
    <header>
        <div class="back_wrap">
            <a href="./space.html"><img src="img/btn/space_btn.png" alt="back" id="ss_back_img"></a>
            <p id="ss_back_text">뒤로가기</p>
        </div>
    </header>
    <section>
        <div class="logo_wrap"><img src="./img/club/ss/ss.png" alt="logo" class="logo"></div>
        <div id="ss_intro">
            <p class="text_ss">스마트 스페이스는 공간정보 동아리입니다.</p>
            <p class="text_ss">신입생 동아리 가입 시 2학년이 자바를 교육합니다.</p>
            <p class="text_ss">자바 교육이 끝나면 웹, 앱 등으로 파트를 나누어</p>
            <p class="text_ss">2학년과 1학년이 팀을 구성해 프로젝트를 진행합니다.</p>
            <p class="text_ss">실력을 쌓아 최종적으론 공간정보 융복합 웹, 앱을 만듭니다.</p>
        </div>
        <div class="portfolio"><p>[ PORTFOLIO ]</p></div>
        <div id="ss_pf_wrap">
            <div id="check" class="pf">
                <a href="http://ss2017.dothome.co.kr/"><img src="./img/club/ss/attendance.png" alt="pf1"></a>
                <p>스마트 스페이스 출석체크</p>
            </div>
            <div id="map" class="pf">
                <a href="./result.html"><img src="./img/club/ss/python.png" alt="pf2"></a>
                <p>파이썬 데이터 시각화</p>
            </div>
            <div id="bus" class="pf">
                <a href="http://smartbus.dothome.co.kr/"><img src="./img/club/ss/bus_stop.png" alt="pf3"></a>
                <p>버스 정류장 조회</p>
            </div>
        </div>
    </section>
    <footer>
        <img src="./img/footer.png" alt="footer" class="footer">
    </footer>
</div>
</body>
</html>
